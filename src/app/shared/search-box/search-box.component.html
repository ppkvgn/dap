<div class="relative">
  <input
    type="text"
    placeholder="Пошук по юридичних послугах..."
    class="w-64 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-indigo-500"
    (input)="onInput($event)"
    [value]="query()"
  />

  @if (results().length > 0) {
    <ul class="absolute left-0 right-0 bg-white shadow rounded mt-1 z-50 max-h-72 overflow-auto">
      @for (item of results(); track item.path) {
        <li (click)="navigate(item.path)" class="px-4 py-2 hover:bg-indigo-50 cursor-pointer">
          <span class="font-semibold">{{ item.title }}</span><br />
          <small class="text-gray-500">{{ item.description }}</small>
        </li>
      }
    </ul>
  }
</div>
