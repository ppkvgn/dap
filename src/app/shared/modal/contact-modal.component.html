<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
    <!-- Close button -->
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-800" (click)="closeModal()">
      ✕
    </button>

    <h2 class="text-2xl font-semibold mb-4 text-center">Зв'язатись з нами</h2>
    <p class="mb-4 text-sm text-gray-600 text-center">Заповніть форму або надішліть запит на email</p>

    <!-- Simple contact form or info -->
    <form class="space-y-4">
      <input type="text" placeholder="Ваше ім'я" class="w-full border border-gray-300 rounded px-3 py-2" />
      <input type="email" placeholder="Ваш email" class="w-full border border-gray-300 rounded px-3 py-2" />
      <textarea placeholder="Повідомлення" class="w-full border border-gray-300 rounded px-3 py-2 h-24"></textarea>

      <!-- Checkbox for agreement -->
      <div class="flex items-start gap-2">
        <input type="checkbox" id="agreement" [(ngModel)]="agreementChecked" name="agreement" class="mt-1" />
        <label for="agreement" class="text-sm text-gray-700">Відправляючи цю форму я підтверджую, що ознайомився(лась) з умовами договору оферти.</label>
      </div>

      <button type="submit" [disabled]="!agreementChecked" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        Надіслати
      </button>
    </form>
  </div>
</div>
