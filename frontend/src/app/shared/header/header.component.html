<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">

    <a routerLink="/" class="flex items-center gap-2">
      <img src="assets/logo-header.jpg" alt="Деменкова і Партнери лого" class="h-8 w-auto">
      <span class="text-xl font-bold text-indigo-700 hidden md:block">Деменкова і Партнери</span>
    </a>

    <div class="flex-1 px-4 md:hidden">
      <app-search-box class="w-full"></app-search-box>
    </div>

    <button class="md:hidden focus:outline-none" (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <nav class="hidden md:flex space-x-6 items-center">
      <a routerLink="/" class="text-gray-700 hover:text-indigo-600">Головна</a>
      <a routerLink="/about" class="text-gray-700 hover:text-indigo-600">Про нас</a>
      <a routerLink="/services" class="text-gray-700 hover:text-indigo-600">Послуги</a>
      <a routerLink="/team" class="text-gray-700 hover:text-indigo-600">Команда</a>
      <a routerLink="/contact" class="text-gray-700 hover:text-indigo-600">Контакти</a>
      <app-search-box class="ml-6"></app-search-box>
      <button (click)="showLogin = true" class="text-gray-700 hover:text-indigo-600 flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A10.97 10.97 0 0112 15c2.485 0 4.779.808 6.879 2.17M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="hidden lg:inline">Увійти</span>
      </button>
    </nav>
  </div>

  <div *ngIf="isMenuOpen" class="md:hidden px-4 pb-4 space-y-2 border-t pt-4">
    <a routerLink="/" class="block text-gray-700 hover:text-indigo-600">Головна</a>
    <a routerLink="/about" class="block text-gray-700 hover:text-indigo-600">Про нас</a>
    <a routerLink="/services" class="block text-gray-700 hover:text-indigo-600">Послуги</a>
    <a routerLink="/team" class="block text-gray-700 hover:text-indigo-600">Команда</a>
    <a routerLink="/contact" class="block text-gray-700 hover:text-indigo-600">Контакти</a>
    <a (click)="showLogin = true" class="block text-gray-700 hover:text-indigo-600 cursor-pointer">Увійти</a>
  </div>
</header>

<app-login-modal *ngIf="showLogin" (close)="showLogin = false"></app-login-modal>
