<div *ngIf="true" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-800" (click)="close.emit()">
      ✕
    </button>

    <h2 class="text-2xl font-semibold mb-4 text-center">Вхід в систему</h2>
    <p class="mb-4 text-sm text-gray-600 text-center">Введіть логін та пароль для доступу до CRM</p>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
      <input type="email" formControlName="email" placeholder="Email" class="w-full border border-gray-300 rounded px-3 py-2" />
      <input type="password" formControlName="password" placeholder="Пароль" class="w-full border border-gray-300 rounded px-3 py-2" />

      <p class="text-sm text-red-500" *ngIf="errorMessage">{{ errorMessage }}</p>

      <button type="submit" [disabled]="form.invalid || submitting" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        Увійти
      </button>
    </form>
  </div>
</div>
