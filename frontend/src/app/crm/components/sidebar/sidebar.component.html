<nav class="h-full flex flex-col space-y-1 text-sm text-gray-700">
  <ul class="space-y-2">
    @for (link of navLinks; track link.path) {
      <li>
        <a
          [routerLink]="link.path"
          routerLinkActive="bg-indigo-100 text-indigo-700 font-semibold"
          class="flex items-center gap-2 px-3 py-2 rounded hover:bg-indigo-50 transition"
        >
          {{ link.icon }}
          <span>{{ link.label }}</span>
        </a>
      </li>
    }
  </ul>
</nav>
